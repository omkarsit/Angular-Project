
<!-- Material form login -->
 




<div class="container">

    <div class="form-group">
     
      <input type="text" class="form-control" id="username"  placeholder="Username" name="Username">
    </div>
    <div class="form-group">
    
        <input type="text" class="form-control" id="email" type="email" placeholder="Email" name="Email">
      </div>
      <div class="form-group">
     
          <input type="text" class="form-control" id="password" placeholder="Password" type="Password" name="Password">
        </div>
        <div class="form-group">
          
            <input type="text" class="form-control" id="CPassword" placeholder="Confirm Password" type="Password" name="CPassword">
          </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Log In</button>

</div>
